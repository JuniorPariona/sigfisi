<div class="col-sm-15 m-5">
    <div class="card">
        <div class="card-header">
            <strong>Información del curso </strong>
        </div>
        <div class="card-body">

          <div class="container col-md-12 mt-5">

            <div class="form-row">
              <!-- Text input-->
              <div class="form-group col-md-6">
                <label class="col-md-4 control-label" for="Nombre del Curso"><b>Nombre del Taller</b></label>
                <div class="col-md-6">
                <input id="Nombre del Curso" name="Nombre del Curso" type="text" placeholder="" class="form-control input-md">

                </div>
              </div>

              <!-- Text input-->
              <div class="form-group col-md-6">
                <label class="col-md-4 control-label" for="imagen"><b>Imagen</b></label>
                <div class="col-md-10">
                <input id="imagen" name="imagen" type="text" placeholder="" class="form-control input-md">

                </div>
              </div>
            </div>
            <!-- Form Name -->




            <!-- Textarea -->
            <div class="form-group">
              <label class="col-md-11 control-label" for="descripción"><b>Descripción</b></label>
              <div class="col-md-11">
                <textarea class="form-control" id="descripción" name="descripción"></textarea>
              </div>
            </div>
          <div class="form-row">

            <!-- Select Basic -->
            <div class="form-group col-md-6">
              <label class="col-md-6 control-label" for="aula"><b>Aula</b></label>
              <div class="col-md-6">
                <select id="aula" name="aula" class="form-control">
                  <option value="1">Aula Magna</option>
                  <option value="2">Auditorio</option>
                  <option value="3">Laboratorio 3</option>
                  <option value="4">Aula 102 - Pabellón Nuevo</option>
                  <option value="5">Aula 209 - Pabellón Antiguo</option>
                </select>
              </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group col-md-6">
              <label class="col-md-6 control-label" for="Expositor"><b>Expositor</b></label>
              <div class="col-md-6">
                <select id="Expositor" name="Expositor" class="form-control">
                  <option value="1">Figueredo Girao, Giancarlos</option>
                  <option value="2">Huaccha Diaz, Harold</option>
                  <option value="3">Muñico Calderón, Erik</option>
                  <option value="4">Sotelo Quiroz, Tic</option>
                  <option value="5">Vega Huerta, Hugo</option>
                </select>
              </div>
            </div>
          </div>


          <div class="form-row">
            <div class="form-group col-md-6">
              <label class="col-md-6 control-label" for="aula"><b>Fecha</b></label>
              <div class="col-md-6">
                <select id="aula" name="aula" class="form-control">
                  <option value="Lunes">Lunes</option>
                  <option value="Martes">Martes</option>
                  <option value="Miercoles">Miercoles</option>
                  <option value="Jueves">Jueves</option>
                  <option value="Viernes">Viernes</option>
                </select>
              </div>
            </div>


          </div>


          <div class="form-row">
            <!-- Text input-->
            <div class="form-group col-md-4">
              <label class="col-md-4 control-label" for="Nombre del Curso"><b>Día</b></label>
              <div class="col-md-6">
              <input id="Nombre del Curso" name="Nombre del Curso" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <!-- Text input-->
            <div class="form-group col-md-4">
              <label class="col-md-4 control-label" for="imagen"><b>Hora</b></label>
              <div class="col-md-6">
              <input id="imagen" name="imagen" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>

            <div class="form-group col-md-4">
              <label class="col-md-4 control-label" for="imagen"><b>Costo</b></label>
              <div class="col-md-6">
              <input id="imagen" name="imagen" type="text" placeholder="" class="form-control input-md">

              </div>
            </div>
          </div>


            <div class="form-group">
                  <button class="btn btn-primary" [disabled]="contacto.invalid" (click)="guardarEvento()">
                    Aceptar
                  </button>
            </div>
            </div>

        </div>
    </div>
</div>

<app-footer></app-footer>
